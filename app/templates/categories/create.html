{% extends 'layouts/base.html' %} {% block title %} Add Post {% endblock %} {%
block body %}

<div class="container">
    <h3 class="py-3 m-0 mt-3">Add category</h3>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="name" class="form-control" id="" />
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <!-- <input type="text"  name='body' class="form-control" id="" > -->
            <textarea name="description" class="form-control" id="body"></textarea>
        </div>

        <div class="mb-3">
            <label for="productImage" class="form-label">Image</label>
            <input type="file" name="image" class="form-control" id="productImage" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- End Body -->
{% endblock %}
